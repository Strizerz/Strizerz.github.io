<!DOCTYPE html>
<!--HTML is a webpage coding language based on opening and closing tags notated by corner brackets. 
	Comments will guide you on where to edit text. If you want to change
	colors, sizes, fonts, and other styles, please look at the stylesheet.css file.-->
<html>
	<!--The head tag stores information that isn't displayed but is necessary to make the page work-->
	<head>
		<!--The line below shouldn't be changed, it's necessary to link your style document into your HTML-->
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<!--The body tags contain all of the actual content of the page. 
	You can edit any of the HTML within them to display new content. 
	Start by -->
	<body>
		<!-- <h1>, <h2>, <h3>, <h4>, and so on can indicate progressively smaller headings on the page.
		The higher the number, the smaller the heading.-->
		<h1>___'s Page</h1>
		<!--This adds a horizontal line--><hr>
		<!-- <p> tags add paragraphs of text to the page. Within paragraphs, 
		<br/> can be used to add a line break (go to the next line.) 
		"&nbsp;" can also be used to add extra spaces-->
		<p class="top">
			When Peepee == Poopoo then poo pee pee poo pee poo <br/>
			Second line of &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Text. <br/><br/>
			Third Line. Woah, a gap!?
			
		</p>
		<p class="bottom">
			Here's Another <!--A span allows a small chunk of text to be styled independently.--><span id="cool">COOOOOL</span> Paragraph.
			<pre> <!-- Using pre makes the webpage preserve your spacing and line breaks as written in the code. -->
				Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, 
				Consectetur, 
				Adipisci velit...
			</pre>
		</p>
	</body>
</html>
